{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="container" style="padding-left: 150px; padding-right:150px;">
  <h2>Sign in</h2>
  <div class="jumbotron" style="padding-left: 50px; padding-right:50px; margin-top:35px;">
    <form method="POST" class="form" role="form">
      {{form.hidden_tag()}}
      <div class="row">
        <div class="form-group col-md-12" style="font-size:16px; font-family: Verdana,sans-serif;">
          {{wtf.form_field(form.username, class='form-control', placeholder='User Name')}}
          {{wtf.form_field(form.password, class='form-control', placeholder='Password')}}
         </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block">SIGN IN</button>
    </form>
  </div>
</div>

<style>
  body{
    background-color:rgb(255, 255, 255); 
  }
  h2{
    text-align:center; 
    font-size:30px; 
    font-family: Verdana,sans-serif; 
    margin-top: 60px; 
    color:rgb(37, 35, 35);
    font-weight:bold;
  }
</style>

{% endblock %}
